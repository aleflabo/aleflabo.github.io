{% assign profile = site.data.profile %}
{% assign urlstart = profile.logo | split: '/' %}
{% if urlstart == 'https:' %}
  {% assign imgurl = profile.logo %}
{% else %}
  {% assign imgurl = profile.logo | relative_url %}
{% endif %}

<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation" id="navbar">
    <div class="container">

        <!-- logo or branding image on left side -->
        <div class="navbar-brand">
            <a class="navbar-brand" href="{% if page.layout == 'default' %}{{site.url}}{{site.baseurl}}/#{% else %}{{site.url}}{{site.baseurl}}/{% endif %}">
                 
                <img src="{{imgurl}}" width="60" height="60" class="d-inline-block align-top" alt="">
                
            </a>
            <div role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"data-target="navbar-menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </div>
        </div>

        <!-- children of navbar-menu must be navbar-start and/or navbar-end -->
        <div class="navbar-menu" id="navbar-menu">

            <div class="navbar-end">
                <a class="navbar-item {% if page.layout == 'default' %}is-active{% endif %}"
                    href="{% if page.layout == 'default' %}{{site.url}}{{site.baseurl}}/#{% else %}{{site.url}}{{site.baseurl}}/{% endif %}">Home</a>
                <a class="navbar-item" href="{{site.url}}{{site.baseurl}}/publications">Publications</a>
                <a class="navbar-item" href="{{site.url}}{{site.baseurl}}/presentations">Presentations</a>
                <!-- <a class="navbar-item" href="{{site.url}}{{site.baseurl}}/blog">Blog</a>
                <a class="navbar-item" href="{{site.url}}{{site.baseurl}}/tags">Tags</a> -->
            </div>

        </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        /* Get all "navbar-burger" elements */
        var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        /* Check if there are any navbar burgers */
        if ($navbarBurgers.length > 0) {
            /* Add a click event on each of them */
            $navbarBurgers.forEach(function ($el) {
                $el.addEventListener('click', function () {
                    /* Get the target from the "data-target" attribute */
                    var target = $el.dataset.target;
                    var $target = document.getElementById(target);
                    /* Toggle the class on both the "navbar-burger" and the "navbar-menu" */
                    $el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        }
    });
</script>
